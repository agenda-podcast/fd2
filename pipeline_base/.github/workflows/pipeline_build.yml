name: Pipeline Build

on:
  push:
    branches:
      - pipeline
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pipeline
        uses: actions/checkout@v4
        with:
          ref: pipeline
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Start server
        run: |
          node pipeline_app/server.js &
          echo $! > server.pid
          sleep 1
      - name: Verify response
        run: |
          python3 - <<'PY'
          import urllib.request
          u = "http://127.0.0.1:8080/"
          body = urllib.request.urlopen(u, timeout=10).read().decode("utf-8")
          assert "FAVELLA DEVELOPMENT" in body
          print("OK")
          PY
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
