name: FD Policy Checks

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'tools/**'
      - 'src/**'
      - 'agent_guides/**'
      - 'backlog/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'tools/**'
      - 'src/**'
      - 'agent_guides/**'
      - 'backlog/**'

jobs:
  policy:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean Python bytecode
        run: |
          find . -type d -name __pycache__ -prune -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete

      - name: Policy - Workflow triggers
        run: python3 tools/check_workflow_triggers.py .

      - name: Policy - ASCII
        run: python3 tools/check_ascii.py .
      - name: Policy - Line limits
        run: python3 tools/check_line_limits.py .
      - name: Policy - No ellipses
        run: python3 tools/check_no_ellipses.py .
