name: "[INTERNAL] Run Work Item (Issue -> Gemini -> Release)"
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: GitHub issue number for the Work Item
        required: true
        default: "1"
      role_guide:
        description: Optional override role guide under agent_guides/
        required: false
        default: ""

jobs:
  run:
    if: github.event_name == "workflow_dispatch"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      actions: write
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FD_BOT_TOKEN: ${{ secrets.FD_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode
        run: |
          find . -type d -name __pycache__ -prune -exec rm -rf {} + || true
          find . -type f -name "*.pyc" -delete || true
      - name: Run WI orchestrator
        run: |
          python3 tools/orchestrator/run_wi_issue.py "${{ inputs.issue_number }}" "${{ inputs.role_guide }}"
