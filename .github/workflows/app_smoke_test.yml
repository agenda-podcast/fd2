name: "App Smoke Test (Manual)"
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test (e.g., app-ms-01)"
        required: true
        default: "app-ms-01"

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          if [ -d tests ]; then python -m unittest discover -s tests; fi

      - name: Run app dry-run
        env:
          TELEGRAM_BOT_TOKEN: "DUMMY"
          TELEGRAM_CHANNEL_ID: "DUMMY"
        run: |
          if [ -f src/main.py ]; then python src/main.py --dry-run; fi
