name: "Orchestrate Milestone (Manual Start)"

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "GitHub issue number for the Milestone Issue (auto-assigned by GitHub)."
        required: true
        default: "1"
      role_guide:
        description: "Role guide file under agent_guides/ (usually ROLE_PM.txt)"
        required: true
        default: "ROLE_PM.txt"

jobs:
  run:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      actions: write
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FD_BOT_TOKEN: ${{ secrets.FD_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Required for `gh release create` in src/fd_release.py
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Clean Python bytecode
        run: |
          find . -type d -name __pycache__ -prune -exec rm -rf {} + || true
          find . -type f -name "*.pyc" -delete || true

      - name: Plan milestone and create WI issues
        run: |
          python3 tools/orchestrator/run_milestone_issue.py "${{ inputs.issue_number }}" "${{ inputs.role_guide }}"
