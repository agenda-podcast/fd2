name: Orchestrate Milestone (Manual Start)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: Milestone Issue number (title must start with MS-)
        required: true
      role_guide:
        description: Role guide file under agent_guides/
        required: true
        default: ROLE_PM.txt

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup gh
        uses: cli/cli@v2
        with:
          version: latest

      - name: Authenticate gh
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run milestone orchestrator
        run: |
          python3 tools/orchestrator/run_milestone_issue.py "${{ inputs.issue_number }}" "${{ inputs.role_guide }}"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
