name: FD Auto - Tune Branch By Workflow (Manual)
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch name to tune"
        required: true
      workflow_file:
        description: "Workflow file path in .github/workflows (e.g., build.yml)"
        required: true
      max_attempts:
        description: "Number of tuning interactions"
        required: true
        default: "10"
      workflow_inputs:
        description: "Optional inputs for dispatched workflow (key=value lines)"
        required: false
        default: ""

permissions:
  contents: write
  actions: read

jobs:
  tune:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (tuner code)
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Tune using real workflow logs
        env:
          FD_BOT_TOKEN: ${{ secrets.FD_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GEMINI_ENDPOINT_BASE: ${{ secrets.GEMINI_ENDPOINT_BASE }}
          FD_GEMINI_THINKING_BUDGET: "1024"
          FD_GEMINI_MAX_OUTPUT_TOKENS: "0"
          FD_GEMINI_RESPONSE_MIME: "text/plain"
          FD_SNAPSHOT_MAX_FILE_BYTES: "600000"
          FD_SNAPSHOT_MAX_CHARS: "180000"
          FD_SNAPSHOT_CHUNK_CHARS: "50000"
        run: |
          git config user.name "fd-auto-bot"
          git config user.email "fd-auto-bot@users.noreply.github.com"
          python3 tools/fd_auto_tune_branch.py "${{ github.event.inputs.branch }}" "${{ github.event.inputs.workflow_file }}" "${{ github.event.inputs.max_attempts }}" "${{ github.event.inputs.workflow_inputs }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fd-auto-tune
          path: /tmp/fd_tune_artifacts_*
          if-no-files-found: warn
